apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
  labels:
    app: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
      - name: ui
        image: gcr.io/robocation/ui:latest
        imagePullPolicy: IfNotPresent
        env:
          - name: GOOGLE_MAPS_API_KEY
            valueFrom:
              secretKeyRef:
                name: ui
                key: GOOGLE_MAPS_API_KEY
        ports:
          - name: ui
            containerPort: 3000
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "150m"
