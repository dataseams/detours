apiVersion: apps/v1
kind: Deployment
metadata:
  name: core
  labels:
    app: core
spec:
  replicas: 1
  selector:
    matchLabels:
      app: core
  template:
    metadata:
      labels:
        app: core
    spec:
      containers:
        - name: core
          image: gcr.io/robocation/core:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: core
                  key: POSTGRES_HOST
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: core
                  key: POSTGRES_PORT
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: core
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: core
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: core
                  key: POSTGRES_PASSWORD
          ports:
            - containerPort: 5000
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /test
              port: 5000
            initialDelaySeconds: 60
            periodSeconds: 10
        - name: cloud-sql-proxy
          image: gcr.io/cloudsql-docker/gce-proxy:1.17
          command:
            - "/cloud_sql_proxy"
            - "-instances=robocation:us-west1:detours=tcp:5432"
          securityContext:
            runAsNonRoot: true
          resources:
            limits:
              memory: "100M"
              cpu: "25m"
