apiVersion: v1
kind: Pod
metadata:
  name: core
spec:
  serviceAccountName: sql-service
  automountServiceAccountToken: false
  containers:
    - name: core
      image: gcr.io/robocation/core:latest
      imagePullPolicy: IfNotPresent
      env:
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: core
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: core
              key: POSTGRES_PORT
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: core
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: core
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: core
              key: POSTGRES_PASSWORD
      ports:
        - containerPort: 5000
      resources:
        limits:
          memory: "1Gi"
          cpu: "500m"
      livenessProbe:
        httpGet:
          path: /test
          port: 5000
        initialDelaySeconds: 30
        periodSeconds: 10
      readinessProbe:
        httpGet:
          path: /test
          port: 5000
        initialDelaySeconds: 30
        periodSeconds: 10
    - name: cloud-sql-proxy
      image: gcr.io/cloudsql-docker/gce-proxy:1.17
      imagePullPolicy: IfNotPresent
      command:
        - "/cloud_sql_proxy"
        - "-instances=robocation:us-west1:detours=tcp:5432"
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
      resources:
        limits:
          memory: "500M"
          cpu: "250m"
