# This is a basic workflow to help you get started with Actions

name: Unit tests
on: [pull_request]
jobs:
  test-core:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: python -m pip install $(python -c "import requirements; print(requirements.get_ssv(['#prod']))")
    - name: Run unit tests for core service
      run: python -m pytest core/.
