apiVersion: v1
kind: Service
metadata:
  name: core
spec:
  selector:
    app: core
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: core
  labels:
    app: core
spec:
  replicas: 1
  selector:
    matchLabels:
      app: core
  template:
    metadata:
      labels:
        app: core
    spec:
      containers:
      - name: core
        image: robocation/core:0.1
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
