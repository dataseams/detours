timeout: 1800s
steps:
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    docker pull gcr.io/$PROJECT_ID/ui:latest || exit 0
- name: 'gcr.io/cloud-builders/docker'
  args: [
    'build',
    '-t', 'gcr.io/$PROJECT_ID/ui:latest',
    '-t', 'gcr.io/robocation/ui:production',
    '-t', 'gcr.io/robocation/ui:$SHORT_SHA',
    '-t', 'gcr.io/robocation/ui:$_BUILD_ID',
    '--cache-from', 'gcr.io/$PROJECT_ID/ui:latest',
    '.'
    ]
images: [
    'gcr.io/$PROJECT_ID/ui:latest',
    'gcr.io/$PROJECT_ID/ui:production',
    'gcr.io/$PROJECT_ID/ui:$SHORT_SHA',
    'gcr.io/robocation/ui:$_BUILD_ID',
]
